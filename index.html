<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <!-- daisyUI Linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css Linked -->
     <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-[#010303] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen section -------------------------------------------------------------------->
    <section id="home-Screen" class="flex flex-col justify-center items-center min-h-screen text-white">
        <div class="flex flex-col justify-center items-center gap-10">
            <h1 class="text-8xl">Alpha Clash 2.0</h1>
            <p>Another version of previous game: Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black btn-accent">Play</button>
        </div>
    </section>

    <!-- play ground section -------------------------------------------------------------------->
     <section id="play-Ground" class="flex flex-col items-center justify-center min-h-screen p-4 hidden">
        <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto space-y-4">
            <!-- artBoard #####################################-->

            <div class="artboard artboard-horizontal phone-1 bg-[#FFFFFFB3]">
                <div class="text-center">
                    <p class="text-white bg-black rounded-b-xl px-6 py-2">Don't watch keyboard while playing...</p>
                </div>
                <div class="text-center flex justify-center items-center h-48">
                    <p id="current-Alphabet" class="text-black text-9xl uppercase font-bold">Y</p>
                </div>
            </div>
            <div class="flex flex-col space-y-2">
                <div class="flex flex-wrap justify-center gap-2">
                    <!-- Keyboard keys -->
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex flex-wrap justify-center gap-2">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-around w-full max-w-md">
                <button class="btn rounded-full bg-purple-700 px-4 py-2 text-white flex items-center gap-2">
                    Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="current-Life">5</span>
                </button>
                <button class="btn rounded-full bg-purple-700 px-4 py-2 text-white flex items-center gap-2">
                    Score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-Score">0</span>
                </button>
            </div>
        </div>
     </section>

     <section id="final-Score" class="flex flex justify-center items-center min-h-screen hidden">
        <div class=" text-white text-center space-y-6 rounded-lg p-6 bg-[#FFFFFF33]">
            <p>Game Over</p>
        <p class="text-8xl font-bold"> Score : <span id="last-Score">12</span></p>
        <button onclick="play()" class="btn bg-white text-black btn-accent">Play Again</button>
        <p>Practice makes a man perfect</p>
        </div>
     </section>
    <!-- js linked -->
     <script src="main.js"></script>
     <script src="utilities.js"></script>
</body>
</html>
